name: BPB Worker Ultimate Fix

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 1 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 8

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node.js (No Cache)
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: 'false'  # ÊòéÁ°ÆÁ¶ÅÁî®ÁºìÂ≠ò

      - name: Install Global Deps
        run: |
          npm install -g javascript-obfuscator@4.0.2 \
            --no-package-lock --no-audit --prefer-offline

      - name: Fetch and process
        run: |
          curl -sSf -o origin.js \
            "https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/main/build/unobfuscated-worker.js" \
            --retry 3
          sed -i '
            s/window\./globalThis./g;
            s/document\./null?./g;
            /localStorage/d;
          ' origin.js

      - name: Build worker
        run: |
          javascript-obfuscator origin.js \
            --output _worker.js \
            --compact \
            --identifier-names-generator hexadecimal \
            --rename-globals false \
            --reserved-names "fetch,Response,Request"

      - name: Force Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -f _worker.js
          git commit -m "üöÄ Built at $(date +'%Y%m%d%H%M%S')" --allow-empty
          git push origin main -f
